<!-- Enhanced Search Modal -->
<div id="search-modal" class="fixed inset-0 z-50 overflow-y-auto" role="dialog" aria-modal="true">
  <!-- Enhanced Backdrop -->
  <div class="fixed inset-0 bg-gradient-to-br from-black/60 via-black/50 to-black/40 backdrop-blur-sm transition-opacity"
       onclick="closeModal()"></div>

  <!-- Modal Container -->
  <div class="flex min-h-full items-start justify-center p-4 text-center sm:p-6">
    <div class="relative w-full max-w-4xl transform transition-all">

      <!-- Main Modal Card -->
      <div class="relative rounded-3xl bg-white shadow-2xl ring-1 ring-black/5 text-left overflow-hidden">

        <!-- Header Section -->
        <div class="relative bg-gradient-to-r from-indigo-50 via-blue-50 to-purple-50 px-8 py-6 border-b border-gray-100">
          <div class="absolute inset-0 opacity-20">
            <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Ccircle cx="30" cy="30" r="1"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')]"></div>
          </div>

          <div class="relative flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-r from-indigo-600 to-blue-600 shadow-sm">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-gray-900">Search Journal Entries</h2>
                <p class="text-sm text-gray-600">Find and filter your journal entries by date and mood</p>
              </div>
            </div>

            <button class="group flex h-10 w-10 items-center justify-center rounded-full bg-white/80 backdrop-blur-sm shadow-sm ring-1 ring-gray-200 transition-all duration-200 hover:bg-white hover:shadow-md hover:ring-gray-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    onclick="closeModal()">
              <svg class="h-5 w-5 text-gray-400 transition-colors group-hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Search Form Section -->
        <div class="px-8 py-6 border-b border-gray-100 bg-gradient-to-r from-gray-50/50 to-slate-50/50">
          <form class="space-y-6"
                hx-get="{% url 'journal:search_results' %}"
                hx-target="#search-results-container"
                hx-swap="innerHTML"
                hx-indicator="#search-loading">

            <!-- Quick Date Buttons -->
            <div class="space-y-2">
              <label class="text-sm font-semibold text-gray-900">Quick Select</label>
              <div class="flex flex-wrap gap-2">
                <button type="button" onclick="setRange(7)"
                        class="group inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-indigo-50 hover:border-indigo-300 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 shadow-sm">
                  <svg class="w-4 h-4 mr-2 text-gray-500 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 002 2z"></path>
                  </svg>
                  Last 7 days
                </button>
                <button type="button" onclick="setRange(15)"
                        class="group inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-indigo-50 hover:border-indigo-300 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 shadow-sm">
                  <svg class="w-4 h-4 mr-2 text-gray-500 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 002 2z"></path>
                  </svg>
                  Last 15 days
                </button>
                <button type="button" onclick="setRange(30)"
                        class="group inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-indigo-50 hover:border-indigo-300 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 shadow-sm">
                  <svg class="w-4 h-4 mr-2 text-gray-500 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 002 2z"></path>
                  </svg>
                  Last 30 days
                </button>
              </div>
            </div>

            <!-- Date Range Inputs -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <div class="space-y-2">
                <label for="start" class="flex items-center space-x-2 text-sm font-semibold text-gray-900">
                  <svg class="h-4 w-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 002 2z" />
                  </svg>
                  <span>From Date</span>
                </label>
                <input type="date" name="start" id="start"
                       class="block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-white transition-all duration-200 hover:ring-gray-400"
                       required>
              </div>
              <div class="space-y-2">
                <label for="end" class="flex items-center space-x-2 text-sm font-semibold text-gray-900">
                  <svg class="h-4 w-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 002 2z" />
                  </svg>
                  <span>To Date</span>
                </label>
                <input type="date" name="end" id="end"
                       class="block w-full rounded-xl border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-white transition-all duration-200 hover:ring-gray-400"
                       required>
              </div>
            </div>

            <!-- Search Button -->
            <div class="flex justify-between items-center pt-2">
              <div class="flex items-center space-x-2 text-sm text-gray-500">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Select date range to search your entries</span>
              </div>

              <div class="flex space-x-3">
                <button type="button"
                        class="inline-flex items-center px-6 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 shadow-sm"
                        onclick="closeModal()">
                  Cancel
                </button>
                <button type="submit"
                        class="group inline-flex items-center px-6 py-3 text-sm font-bold text-white bg-gradient-to-r from-indigo-600 to-blue-600 rounded-xl shadow-sm hover:from-indigo-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
                  <svg class="w-4 h-4 mr-2 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                  <span id="search-loading" class="htmx-indicator">
                    <svg class="animate-spin h-4 w-4 mr-2" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                  </span>
                  Search Entries
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Results Container -->
        <div id="search-results-container" class="max-h-[60vh] overflow-y-auto">
          <!-- Initial state -->
          <div class="px-8 py-12 text-center">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-r from-indigo-100 to-blue-100 mb-4">
              <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Ready to Search</h3>
            <p class="text-gray-600">Select a date range above to find your journal entries</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function setRange(days) {
  const today = new Date();
  const endDate = today.toISOString().split("T")[0];
  const startDateObj = new Date();
  startDateObj.setDate(today.getDate() - days + 1);
  const startDate = startDateObj.toISOString().split("T")[0];

  document.getElementById("start").value = startDate;
  document.getElementById("end").value = endDate;
}

function closeModal() {
  const modal = document.getElementById('search-modal');
  if (modal) {
    modal.remove();
  }
}
</script>
