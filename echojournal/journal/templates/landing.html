{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="text-center max-w-md">
    <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to <span class="text-blue-600">EchoJournal</span></h2>
    <p class="text-gray-600 text-lg mb-6">Please sign in or create an account to continue.</p>
    <div class="flex justify-center space-x-4">
      <a href="{% url 'login' %}" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Login</a>
      <a href="{% url 'signup' %}" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg shadow hover:bg-gray-300 transition">Sign Up</a>
    </div>
  </div>
</div>
{% endblock %}
