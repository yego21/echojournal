<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EchoJournal{% endblock %}</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            Logged in as {{ user.username }} | <button 
    hx-post="{% url 'logout' %}" 
    hx-trigger="click"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-swap="none"
    hx-on:htmx:afterOnLoad="window.location.href = JSON.parse(event.detail.xhr.responseText).redirect_url">
    Logout
</button>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- _entries.html content goes here -->
</div>
</body>
</html>
