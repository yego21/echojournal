<!-- templates/journal/select_mode.html -->

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Select Your Journal Mode</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for mode in modes %}
                <label for="mode_{{ mode.id }}" class="cursor-pointer">
                    <div class="relative bg-white border border-gray-200 rounded-2xl shadow-md p-6 hover:border-blue-500 transition">
                        <h3 class="text-xl font-medium text-gray-900 mb-2">{{ mode.name }}</h3>
                        <p class="text-sm text-gray-600 mb-4 min-h-[60px]">{{ mode.description }}</p>

                        <div class="flex items-center justify-between">
                            <div>
                                {% if mode.is_premium %}
                                    <span class="inline-block bg-yellow-400 text-yellow-900 text-xs px-2 py-1 rounded-full uppercase font-semibold tracking-wide">Premium</span>
                                {% else %}
                                    <span class="inline-block bg-gray-200 text-gray-800 text-xs px-2 py-1 rounded-full uppercase font-semibold tracking-wide">Free</span>
                                {% endif %}
                            </div>
                            <input
                                type="radio"
                                name="mode_id"
                                id="mode_{{ mode.id }}"
                                value="{{ mode.id }}"
                                class="form-radio text-blue-600 h-5 w-5"
                                {% if user.userprofile.selected_mode.id == mode.id %}checked{% endif %}
                            />
                        </div>
                    </div>
                </label>
            {% endfor %}
        </div>

        <div class="mt-8 text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                Confirm Selection
            </button>
        </div>
    </form>
</div>
{% endblock %}
