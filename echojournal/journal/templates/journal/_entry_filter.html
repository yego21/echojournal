<div class="mt-10 p-4 border border-gray-300 rounded bg-gray-50">
  <h3 class="text-md font-semibold mb-2 text-gray-700">ğŸ“… View Past Entries</h3>
  <div class="flex items-center space-x-4 mb-4">
    <input 
      type="date" 
      name="entry-date" 
      id="entry-date" 
      class="border border-gray-300 rounded px-3 py-2"
      hx-get="{% url 'journal:filter_entries_by_date' %}"
      hx-target="#filtered-entry-list"
      hx-include="#entry-date"
      hx-trigger="change"
    >
    <button 
      class="bg-blue-600 text-white px-4 py-2 rounded"
      hx-get="{% url 'journal:filter_entries_by_date' %}"
      hx-target="#filtered-entry-list"
      hx-include="#entry-date"
    >
      View Entries
    </button>
  </div>
  <div id="filtered-entry-list">
    <!-- Loaded entries from date filter will go here -->
  </div>
</div>
